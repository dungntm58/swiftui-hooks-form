# Project identification
sonar.projectKey=swiftui-hooks-form
sonar.organization=robert-personal-free
sonar.projectName=SwiftUI Hooks Form
sonar.projectVersion=1.0

# Source code
sonar.sources=Sources
sonar.tests=Tests

# Language
sonar.language=swift

# Coverage
sonar.swift.coverage.reportPath=.build/debug/codecov/swiftui-hooks-form.json

# Exclusions
sonar.exclusions=**/*.pb.swift,**/*.generated.swift,**/Pods/**,**/.build/**,**/Package.swift,**/Dangerfile.swift,**/*.xcconfig,**/Info.plist,**/*.yml,**/*.yaml

# Security
sonar.security.hotspots.enableJavaScriptAnalysis=false
sonar.security.hotspots.enableXMLAnalysis=true

# Quality gate
sonar.qualitygate.wait=true

# Swift-specific settings
sonar.swift.appName=FormHook
sonar.swift.simulator=iPhone 14
sonar.swift.project=Package.swift

# Build settings
sonar.cfamily.build-wrapper-output=bw-output
sonar.cfamily.cache.enabled=true